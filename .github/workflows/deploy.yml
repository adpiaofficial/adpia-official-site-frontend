name: Deploy Frontend to Adpia Server

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Deploy Frontend via SSH
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.SSH_HOST }}
          username: ${{ secrets.SSH_USER }}
          key: ${{ secrets.SSH_KEY }}
          port: 22
          script: |
            set -euo pipefail

            echo "[CI] Frontend deploy start: $(date)"

            echo "[CI] Frontend commit BEFORE:"
            cd /srv/adpia/adpia-official-site-frontend && git rev-parse --short HEAD || true

            cd /srv/adpia
            bash ./deploy.sh

            echo "[CI] Frontend commit AFTER:"
            cd /srv/adpia/adpia-official-site-frontend && git rev-parse --short HEAD

            echo "[CI] Frontend deploy finished: $(date)"
